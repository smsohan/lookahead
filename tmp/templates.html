  <script type="text/ng-template" id="home.html">
    <h1>Lookahead</h1>
    <ul>
      <li><a href="#/new-slide">Add New Slide</a></li>
      <li ng-if="deck.slides">
        <a href="#/show-slide/1">Present {{deck.slides.length}} Slides</a>
      </li>
    </ul>
  </script>

  <script type="text/ng-template" id="new-slide.html">
    <div class="row">

      <div class="col-md-5">
        <h2>Add New Slide</h2>

        <form role="form">
          <div class="form-group">
            <textarea class="form-control" id="slide-content" placeholder="Edit Slide Content using Markdown" rows="15" ng-model="slide.markdownContent"></textarea>
          </div>
          <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
        </form>
      </div>

      <div class="col-md-5 col-md-offset-2">
        <h2>Preview</h2>
        <div ng-bind-html="slide.htmlContent()"></div>
      </div>
    </div>

  </script>

  <script type="text/ng-template" id="show-slide.html">
    <slide>
      <span ng-bind-html="slide.htmlContent()"></span>
    </slide>
    <sub><a href="#/">Home</a></sub>
  </script>

  <script type="text/ng-template" id="slide.html">
    <div class="slide-body" ng-transclude tabindex="-1"></div>
    <footer class="text-center">
      <sub>Showing {{currentSlideNumber}} of {{deck.slides.length}} slides</sub>
    </footer>
  </script>
