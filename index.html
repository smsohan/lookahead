<html>
<head>
  <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="app.css"/>
</head>
<body>

  <div class="row">
    <div class="col-md-6">

      <h1>Add An Event</h1>

      <form role="form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="email" class="form-control" id="title" placeholder="e.g. Discuss next iterations plan">
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="password" class="form-control" id="location" placeholder="e.g. 123 4 Street NW">
        </div>
        <div class="form-group">
          <label for="startTime">Start Time</label>
          <input type="datetime" class="form-control" id="startTime" placeholder="DD-MM-YYYY HH:MM">
        </div>
        <div class="form-group">
          <label for="endTime">End Time</label>
          <input type="datetime" class="form-control" id="endTime" placeholder="DD-MM-YYYY HH:MM">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
      </form>

    </div>
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <h2>Upcoming Events</h2>
    </div>
  </div>



  <script type="text/javascript" src="vendor/js/angular.js"></script>
  <script type="text/javascript" src="vendor/js/angular-route.js"></script>
  <script type="text/javascript" src="vendor/js/ui-bootstrap-0.11.0.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
